<!doctype html>
<html ng-app="app">

<head>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <!-- endinject -->
</head>

<body ng-controller="ChartsController as chartsCtrl">

  <div class='container'>
    <div class='jumbotron'>
      <h1>The State of the United States</h1>
      <p class='lead'>See census data from 2007-2015</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-4" ng-repeat="chart in chartsCtrl.charts">
          <h1>{{chart.name}}</h1>
          <canvas id="line" class="chart chart-line" chart-data="chart.data" chart-labels="chart.labels"></canvas>
        </div>
      </div>
    </div>
  </div>

        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/chart.js/dist/Chart.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <!-- endbower -->

        <!-- inject:js -->
        <script src="app.module.js"></script>
        <script src="charts/charts.controller.js"></script>
        <script src="charts/inqstats.factory.js"></script>
        <!-- endinject -->
    </body>

</html>
